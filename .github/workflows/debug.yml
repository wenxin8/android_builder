name: Debug_android_build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - id: get-project
        name: Get project name
        run: echo "::set-output name=PROJECT::$(cat project-to-build)"
      - name: Clone project
        run: git clone --depth=1 ${{ steps.get-project.outputs.PROJECT }} project
      - name: Build the app
        working-directory: ./project
        run: |
          if [ ! -f "gradlew" ]; then gradle wrapper; fi
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace
      
        - name: Upload file to WADEV Netdisk
          run: |
            api_key=${{ secrets.WADEV_API_KEY }}
            api_secret=${{ secrets.WADEV_API_SECRET }}
            encoded_credentials=$(echo -n "${api_key}:${api_secret}" | base64)
            curl -X POST -H "Authorization: Basic ${encoded_credentials}" \
            -F "file=@./**/.apk" \
            -F "parent_id=<parent_id>" \
             https://dav.wadev.com.cn/home/webapi/upload


      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: my-build-apk
          path: ./**/*.apk
